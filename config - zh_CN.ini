[SDGB]
DummyLogin=0 # 虚拟登录
DefaultDummyUserId=0 # 虚拟登录默认UserID
CustomCameraId=0 # 自定义摄像头ID
CustomQrCameraId=0 # 自定义二维码摄像头ID
CustomPhotoCameraId=0 # 自定义玩家摄像头ID

[Common]
DisableMask=0 # 禁用遮罩
ShowFPS=0 # 显示FPS
NetworkLogger=0 # 网络日志
NetworkLoggerPrintToConsole=0 # 网络日志打印到控制台
SinglePlayer=0 # 单人模式
ForwardATouchRegionToButton=0 # 触摸区域转发为按钮
CustomVersionText= # 自定义版本文本，留空则不启用
SkipWarningScreen=0 # 跳过警告界面
QuickBoot=0 # 快速启动
BlockCoin=0 # 屏蔽游玩点数消耗

[Cheat]
AutoPlay=0 # 字面意思
FastSkip=0 # 字面意思
ChartTimer=0 # 歌曲进度控制
AllCollection=0 # 解锁全部收藏品
UnlockEvent=0 # 解锁全部活动
ResetLoginBonusRecord=0 # 重置登录奖励记录
ForceCurrentIsBest=0 # 强制当前游玩成绩为新成绩(会对Bast50造成改动)

[Fix]
DisableEncryption=0 # 禁用加密
DisableReboot=0 # 禁用自动重启
SkipVersionCheck=0 # 登录时跳过版本检查
RewriteNoteJudgeSetting=0 # 重写并覆盖游戏音符判定
AdjustTiming=0 # 音频延迟单位为毫秒
JudgeTiming=0 # 判定延迟单位为帧

[ModSetting]
ShowVersionInfo=0 # 显示Mod版本以及基本信息
ForceIsSDGB=0 # 强制以SDGB模式启动
SafeMode=0 # 安全模式(禁用全部Patch启动)