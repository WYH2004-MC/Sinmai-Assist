[SDGB] # The following features can only be used with the SDGB
DummyLogin=0 # Dummy login (SDGB only)
DefaultDummyUserId=0 # Default UserID for dummy login (SDGB only)
CustomCameraId=0 # Custom camera ID (SDGB only)
CustomQrCameraId=0 # Custom QR code camera ID (SDGB only)
CustomPhotoCameraId=0 # Custom player camera ID (SDGB only)

[Common]
DisableMask=0 # Disable mask
ShowFPS=0 # Show FPS
NetworkLogger=0 # Network logger
NetworkLoggerPrintToConsole=0 # Print network logs to console
SinglePlayer=0 # Single player mode
ForwardATouchRegionToButton=0 # Forward touch region to button
CustomVersionText= # Custom version text, leave empty to disable
SkipWarningScreen=0 # Skip warning screen
QuickBoot=0 # Quick boot
BlockCoin=0 # Block coin consumption

[Cheat]
AutoPlay=0
FastSkip=0 
ChartTimer=0 # Song progress control
AllCollection=0 # Unlock all collectibles
UnlockEvent=0 # Unlock all events
ResetLoginBonusRecord=0 # Reset login bonus record
ForceCurrentIsBest=0 # Force current game score as new best (will affect Best50)

[Fix]
DisableEncryption=0 # Disable encryption
DisableReboot=0 # Disable automatic reboot
SkipVersionCheck=0 # Skip version check during login
RewriteNoteJudgeSetting=0 # Rewrite judgment switch
AdjustTiming=0
JudgeTiming=0

[ModSetting]
ShowVersionInfo=0 # Show Mod version and basic information
ForceIsSDGB=0 # Force SDGB mode at startup
SafeMode=0 # Safe mode (disable all patches at startup)
